<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>  HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            
            <label><i class="fa-brands fa-css3-alt"></i>  CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            
            <label><i class="fa-solid fa-code"></i>  AI JSON</label>
            <div id="js-code"><pre id="output"></pre></div>
        </div>
        
        <div class="right">
            <label><i class="fa-solid fa-play"></i>  Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>
        function run(){
            let htmlCode =document.getElementById("html-code").value;
            let cssCode =document.getElementById("css-code").value;
            let output = document.getElementById("output");
            output.contentDocument.body.innerHTML=htmlCode+"<style>"+cssCode+"</style>";
        }
    </script>

     <script>
        // Retrieve the output value from the query parameter and display it in the <pre> tag
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const output = urlParams.get('output');
      
        // Add line breaks every few words in the JSON output
        const wordsPerLine = 17; // Adjust the number of words per line as needed
        const lines = output.split(' ').reduce((result, word, index) => {
          if (index % wordsPerLine === 0) {
            result.push([]);
          }
          result[Math.floor(index / wordsPerLine)].push(word);
          return result;
        }, []).map(line => line.join(' '));
      
        // Set the formatted output with line breaks in the <pre> tag
        document.getElementById('output').textContent = lines.join('\n');
      </script>
